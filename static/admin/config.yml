backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "work"
    label: "Work"
    folder: "src/pages/work"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "work",
        }
      - { label: Title, name: title, widget: string }
      - { label: Company, name: company, widget: string }
      - {
          label: Details,
          name: details,
          widget: object,
          fields:
            [
              {
                label: Clients,
                name: clients,
                widget: list,
                fields: [{ label: Name, name: name, widget: string }],
              },
              { label: Deliverables, name: deliverables, widget: string },
              {
                label: Downloads,
                name: downloads,
                widget: list,
                fields:
                  [
                    { label: Name, name: name, widget: string },
                    { label: Link, name: link, widget: string },
                  ],
              },
              {
                label: Credits,
                name: credits,
                widget: list,
                fields: [{ label: Name, name: name, widget: string }],
              },
            ],
        }
      - {
          label: Gallery Block,
          name: gallery_block,
          widget: list,
          fields:
            [
              {
                label: Gallery Items,
                name: gallery_items,
                widget: list,
                fields: [{ label: "Image", name: "image", widget: "image" }],
              },
            ],
        }
